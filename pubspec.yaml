name: caritopik
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  firebase_core: 1.13.1
  firebase_auth: 3.3.9
  cloud_firestore: 3.1.10
  flutter_svg: 1.0.3
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/icons/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: noto sans
      fonts: 
        - asset: assets/fonts/noto sans/NotoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/noto sans/NotoSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/noto sans/NotoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/noto sans/NotoSans-Bold.ttf
          weight: 700
          
  uses-material-design: true

